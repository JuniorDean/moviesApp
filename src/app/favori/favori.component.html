<div class="container color-light">
    <div class="form-group"  style="margin:15px;">
        <div class="row">
          <div class="col-sm-6">
          </div>
        </div>
      </div>
    <div class="form-group">
      <h4>Mes films Favoris</h4>
    </div>
    <div class="form-group">
      <div class="row">
          <div class="col-sm-6">
            <div class="list-group-item" *ngFor="let film of filmsf ; let i = index">
                <div class="row">
                  <div class="col-sm-9">
                       <h3>{{film.title}}</h3>
                  </div>
                  <div class="col-sm-1">
                      <i class="fas fa-heart" style="color:yellow; margin-left: 49px;" (click)="displayInfoFilm(i)"></i>
                  </div>
                  <div class="col-sm-1">
                        <i class="far fa-trash-alt" (click)="removeFavoriteFilm(i)" style="margin-left: 49px"></i>
                    </div>
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>
