<div class="container color-light">
  <div class="form-group"  style="margin:15px;">
      <div class="row">
        <div class="col-sm-6">
            <h4><strong>Bienvenue sur FilmdeOuF.com</strong></h4>
        </div>
        <div class="col-sm-6">
            <h3><strong>Liste de films</strong>&nbsp;({{ itemCount }})</h3>
        </div>
      </div>
    </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
            <input type="text" placeholder="Rechercher film ..." name="item" class="txt" [(ngModel)]="goalMovie">
            <div>
              <span *ngIf="emptyText"style="color:red;">Entrez le nom d'un film
              </span>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()"> 
        </div> 
      </div>
      <div class="col-sm-6">
        <div class="list-group-item" *ngFor="let movie of moviez ; let i = index">
          <div class="row">
            <div class="col-sm-9">
                <span>{{ movie[0] }}</span> 
            </div>
            <div class="col-sm-1">
                <i class="{{ movie[1] }}" aria-hidden="true" style="color:yellow;" (click)="onFavoriteClick(i)"></i>
            </div>
            <div class="col-sm-1">
                <i class="far fa-trash-alt" style="margin-left: 49px" (click)="removeFilm(i)"></i>
           </div>
          </div>
        </div>
          <!--<ul class="list-group" *ngFor="let movie of movies ;  let i = index">
            <li class="list-group-item">
                <span>{{ movies }}</span>              
                <i class="fas fa-star" aria-hidden="true" style="color:yellow; float: right; margin-top: 4px;" (click)="onFavoriteClick(i)"></i>
                <span>&nbsp; &nbsp; &nbsp; &nbsp;</span>
                <i class="far fa-trash-alt" style="margin-top: 4px;"></i>   
            </li>
          </ul>-->
      </div>
    </div>
  </div>
</div>
